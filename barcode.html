<head>
  <meta charset="UTF-8">
  <title>CXO Barcode Generator</title>
    <link rel="stylesheet" href="barcode.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script><script  src="./bc_script.js"></script>
<body>
    <div class="user-input-section">
        <section class="heading">
            <div class="title">CXO Barcode Generator</div>
            <div class="sub-title">Scan A new Barcode below!</div>
        </section>
        <section class="user-input">
            <!-- <input type="text" placeholder="Scan here..." name="input_text" id="input_text" autocomplete="off" onchange="generateBarcode(this.value)"> -->
            <textarea type="text" maxlength="25" name="input_text" id="myTextarea" rows="4" autocomplete="off" onchange="generateBarcode(this.value)" placeholder="Enter new barcode here.."></textarea>
            <button class="button" type="submit">Generate<i class="fa-solid fa-rotate"></i></button>
            <button class="button" type="submit" onclick="printDiv(barcodeContainer)">Print<i class="fa-solid fa-print"></i></button>
        </section>
    </div>
    <div id="barcodeContainer" class="barcode-container">
        <svg id="barcode"></svg>
    </div>
    <div id="footer">
        <p>This site is developed and maintained by John Gwynn(gwyjohnk) and Donavan Taylor(ftadonav).</p>
    </div>
</body>
