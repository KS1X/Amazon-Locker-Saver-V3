<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script>
    function generateBarcode(value) {
        JsBarcode("#barcode", value, {
            format: "CODE128",
            lineColor: "#000",
            width: 2,
            height: 100,
            displayValue: true
        })
    }
</script>
<body>
    <!--<h1>Barcode Generator</h1>-->
    <div>
        <label>Generate Barcode: </label>
        <input nam="barcode" placeholder="Scan here..." type="text" onchange="generateBarcode(this.value)">
    </div>
    <div>
        <svg id="barcode"></svg>
    </div>
