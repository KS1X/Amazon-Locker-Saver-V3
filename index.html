<head>
  <meta charset="UTF-8">
  <title>CXO QRCode Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&amp;family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&amp;display=swap'><link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="user-input-section">
    <section class="heading">
      <div class="title">CXO QRCodes</div>
      <div class="sub-title">Scan A new QRCode below!</div>
    </section>
    <section class="user-input">
      <input type="text" placeholder="Scan here..." name="input_text" id="input_text" autocomplete="off">
      <button class="button" type="submit">Generate<i class="fa-solid fa-rotate"></i></button>
      <button class="button" type="print">Print<i class="fa-solid fa-print" onclick="printThis(qrcodeID)"></i></button>
    </section>
  </div>
<div class="qr-code-container">
  <div class="qr-code" id="qrcodeID"></div>
</div> 
  <div id="footer">
    <p>This site is developed and maintained by John Gwynn(@gwyjohnk)  and Donavan Taylor(ftadonav).</p>
  </div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js'></script><script  src="./script.js"></script>
</body>
</html>
